name: crystal-kcov
version: 0.1.0

authors:
  - Troy Sornson <troy@sornson.io>

targets:
  crkcov:
    main: src/crystal-kcov.cr

executables:
  - crkcov

scripts:
  postinstall: mkdir -p bin && mkdir -p ../../bin && crystal build -o bin/crkcov src/crystal-kcov.cr && cp bin/crckov ../../bin

development_dependencies:
  ameba:
    github: crystal-ameba/ameba
    version: ~> 0.13.0

crystal: 1.2.1

license: MIT
